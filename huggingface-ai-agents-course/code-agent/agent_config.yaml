{
    "tools": [
        "web_search",
        "visit_webpage",
        "final_answer",
        get_current_time_in_timezone,
    ],
    "model": {
        "class": "TransformersModel",
        "data": {
            "max_tokens": 1024,
            "temperature": 0.6,
            "last_input_token_count": null,
            "last_output_token_count": null,
            "model_id": "TinyLlama/TinyLlama-1.1B-Chat-v1.0",
